novalnet.global.documentation: '<h3>Documentation</h3><div>Bevor Sie beginnen, lesen Sie bitte die Installationsanleitung und melden Sie sich mit Ihrem Händlerkonto im <a href="https://admin.novalnet.de/" target="_blank"> Novalnet Admin Portal </a> an. Um ein Händlerkonto zu erhalten, senden Sie bitte eine E-Mail an <a href="mailto:sales@novalnet.de">sales@novalnet.de</a> oder rufen Sie uns unter +49 89 923068320 an</div><br><div style="text-align:center;" ><b>Modul-Version</b>  1.0.0</div>'
